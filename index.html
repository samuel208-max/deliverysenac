<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Senac</title>
    <link rel="stylesheet" href="/css/delivery.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>

<body>
    <nav class="navegacao">
        <ul>
            <li><a href="./index.html">üçï Delivery</a></li>
            <li><button id="adicionarPizza"> + Pizza </button></li>
            <li><button id="abrirCarrinho">üõí</button></li>
        </ul>
    </nav>
    <ul id="cardapio">
        <!-- Lista de pizzas -->
    </ul>
    <div id="checkout" class="checkout">
        <button id="fecharCarrinho">X</button>
        <h2>Pedido</h2>
        <ul id="carrinho"></ul>
        <div class="total"></div>
    </div>
    <!-- Tag dialog, √© uma janela modal que tem por padr√£o o display: none, para exibir a janela na tela muda-se a propriedade 'open' -->
    <dialog id="modal">
        <div class="mascara">
            <form id="cadastraPizza" class="modal">
                <div class="modal-header">
                    <h1>cadastrar Pizza</h1>
                    <div class="modal-content">
                        <button type="button" id="fecharModal" class="fechar">X</button>
                    </div>
                </div> <!-- fecha modal-header -->
                <div class="modal-body">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div>
                        <label for="foto">Foto</label>
                        <input type="text" name="foto" id="foto" placeholder="imgs/nome.jpg" required>
                    </div>
                    <div>
                        <label for="valor">Valor</label>
                        <input type="number" step="0.01" name="valor" id="valor" required>
                    </div>
                    <div>
                        <label for="ingredientes">Ingredientes</label>
                        <input type="text" name="Ingredientes" id="ingredientes">
                    </div>
                </div> <!-- fecha modal-body -->
                <div class="modal-footer">
                    <button type="reset" id="cancelar" class="cancelar">Cancelar</button>
                    <button type="submit" class="salvar">Salvar</button>
                </div>
            </form>
        </div> <!--fecha a div mascara -->
    </dialog> <!--Fecha o dialog modal -->

    <script src="./js/pizzas.js"></script>
    <script src="./js/cardapio.js"></script>
    <script src="./js/carrinho.js"></script>
    <script src="./js/app.js"></script>
    
</body>

</html>
