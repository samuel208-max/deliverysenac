<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Senac</title>
    <link rel="stylesheet" href="/css/delivery.css">
</head>

<body>
    <nav class="navegacao">
        <ul>
            <li><a href="./index.html">üçï Delivery</a></li>
            <li><a href="#">+ pizza</a></li>
            <li><button id="abrirCarrinho">üõí</button></li>
        </ul>
    </nav>
    <ul id="cardapio">
        <!-- Lista de pizzas -->
    </ul>
    <div id="checkout" class="checkout">
        <button id="fecharCarrinho">X</button>
        <h2>Pedido</h2>
        <ul id="carrinho"></ul>
    </div>

    <script>
        let cardapio = [
            {
                foto: 'imgs/pizza-de-calabresa.jpg',
                nome: 'calabresa',
                ingredientes: ['calabresa', 'cebola', 'mussarela'],
                valor: 35.00
            },
            {
                foto: 'imgs/pizza-de-frango-com-catupiry.jpg',
                nome: "Frango com Catupiry",
                ingredientes: ['frango', 'catupiry', 'mussarela'],
                valor: 40.00
            },
            {
                foto: 'imgs/pizza-de-mussarela.jpg',
                nome: 'Mussarela',
                ingredientes: ['Molho', 'mussarela'],
                valor: 35.00
            },

            {
                foto: 'imgs/pizza-de-portuguesa.jpg',
                nome: 'Portuguesa',
                ingredientes: ['Ovo', 'Presunto', 'mussarela', 'molho'],
                valor: 50.00
            },

            {
                foto: 'imgs/pizza-de-bacon.jpg',
                nome: 'bacon',
                ingredientes: ['bacon', 'mussarela', 'Molho'],
                valor: 35.00
            },

            {
                foto: 'imgs/pizza-de-marguerita.webp',
                nome: 'Marguerita',
                ingredientes: ['Molho', 'Manjeric√£o', 'mussarela', 'tomate'],
                valor: 40.00
            },

            {
                foto: 'imgs/pizza-de-pepperoni.jpg',
                nome: 'Pepperoni',
                ingredientes: ['Pepperoni', 'mussarela'],
                valor: 50.00
            },

            {
                foto: 'imgs/pizza-de-brigadeiro.jpg',
                nome: 'Brigadeiro',
                ingredientes: ['creme de chocolate', 'brigadeiro'],
                valor: 35.00
            }
        ]

        const cardapioUl = document.getElementById('cardapio') //<ul id="cardapio"></ul>
        //zera a lista do cardapio
        cardapioUl.innerHTML = "";
        //repeti√ß√£o para exibir a lista de pizzas no cardapio (ul)
        cardapio.forEach((pizza) => {
            //cria um elemento <li> para inserir cada pizza na UL
            const li = document.createElement('li');
            //atribui uma classe para a <li> criada
            li.className = "pizza";
            //cria um elemento <img> para adicionar a imagem da pizza
            const img = document.createElement('img');
            //atribui a foto da pizza para o 'src' da imagem
            img.src = pizza.foto
            //cria uma div para exibir os ingredientes da pizza
            const ingredientesDiv = document.createElement('div');
            ingredientesDiv.innerHTML = `(${pizza.ingredientes.join(', ')})` //join √© uma fun√ß√£o que tranforma array em texto
            //atribui uma classe para os ingredientes
            ingredientesDiv.className = "ingredientes";
            //cria um bot√£o para adicionar a pizza ao carrinho
            const button = document.createElement('button');
            //texto para o bot√£o comprar
            button.textContent = "COMPRAR üõí";
            li.appendChild(img);
            li.append(`${pizza.nome} - R$ ${pizza.valor.toFixed(2)}`);
            li.appendChild(ingredientesDiv);
            li.appendChild(button);
            // adiciona a <li> dentro da <ul>
                cardapioUl.appendChild(li)


        })
    </script>
</body>

</html>
